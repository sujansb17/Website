        let currentStage = "year"; // Track selection stage
        let selectedYear, selectedSubject, selectedChapter;

        function selectYear(year) {
            selectedYear = year;
            currentStage = "subject";
            updateUI(Object.keys(studyMaterials[year]), "Select Subject");
        }

        function selectSubject(subject) {
            selectedSubject = subject;
            currentStage = "chapter";
            updateUI(Object.keys(studyMaterials[selectedYear][subject]), "Select Chapter");
        }

        function selectChapter(chapter) {
            selectedChapter = chapter;
            currentStage = "article";
            displayArticle(studyMaterials[selectedYear][selectedSubject][chapter]);
        }

        function updateUI(options, title) {
            document.getElementById("main-title").innerText = title;
            const container = document.getElementById("content-container");
            container.innerHTML = ""; // Clear previous buttons

            options.forEach(option => {
                const btn = document.createElement("button");
                btn.innerText = option;
                btn.onclick = () => {
                    if (currentStage === "subject") selectSubject(option);
                    else if (currentStage === "chapter") selectChapter(option);
                };
                container.appendChild(btn);
            });

            // Add Back Button
            const backBtn = document.createElement("button");
            backBtn.innerText = "Back";
            backBtn.classList.add("back-btn");
            backBtn.onclick = goBack;
            container.appendChild(backBtn);
        }

        function displayArticle(content) {
            document.getElementById("main-title").innerText = selectedChapter;
            const container = document.getElementById("content-container");
            container.innerHTML = `<p id="article-content">${content}</p>`;

            // Add Back Button
            const backBtn = document.createElement("button");
            backBtn.innerText = "Back";
            backBtn.classList.add("back-btn");
            backBtn.onclick = goBack;
            container.appendChild(backBtn);
        }

        function goBack() {
            if (currentStage === "article") {
                currentStage = "chapter";
                updateUI(Object.keys(studyMaterials[selectedYear][selectedSubject]), "Select Chapter");
            } else if (currentStage === "chapter") {
                currentStage = "subject";
                updateUI(Object.keys(studyMaterials[selectedYear]), "Select Subject");
            } else if (currentStage === "subject") {
                currentStage = "year";
                document.getElementById("main-title").innerText = "Welcome to BCA Study Materials";
                document.getElementById("content-container").innerHTML = `
